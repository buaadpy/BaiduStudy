<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>数字相关</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div id="control">
        <button id="isNum">判断当前选中的输入框输入内容是否为数字</button>
        <button id="bbit">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="abs">当前选中数字的绝对值</button>
        <button id="ceil">对当前选中的数字进行上舍入</button>
        <button id="floor">对当前选中的数字进行下舍入</button>
        <button id="round">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="max">返回 A 和 B 中的最高值</button>
        <button id="min">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        document.getElementById("control").onclick = function (e) {
            var a = document.getElementById("num-a").value;
            var b = document.getElementById("num-b").value;
            var c = "no";
            if (document.getElementById("radio-a").checked) c = a;
            if (document.getElementById("radio-b").checked) c = b;
            if (e.target == document.getElementById("isNum")) {
                if (Number(c).toString() != "NaN") {
                    document.getElementById("result").innerText = "YES";
                } else {
                    document.getElementById("result").innerText = "NO";
                }
                return;
            }
            if (!(Number(a).toString() != "NaN" && Number(b).toString() != "NaN")){
                alert("something wrong");
                return;
            }
            var f;
            if (e.target == document.getElementById("bbit")) {
                document.getElementById("result").innerText = Math.round(a * Math.pow(10, b)) / Math.pow(10, b);
                return;
            }
            if (e.target == document.getElementById("abs")) {
                f = Math.abs;
            }
            if (e.target == document.getElementById("ceil")) {
                f = Math.ceil;
            }
            if (e.target == document.getElementById("floor")) {
                f = Math.floor;
            }
            if (e.target == document.getElementById("round")) {
                f = Math.round;
            }
            if (e.target == document.getElementById("max")) {
                document.getElementById("result").innerText = a >b?a:b;
                return;
            }
            if (e.target == document.getElementById("min")) {
                document.getElementById("result").innerText = a <b?a:b;
                return;
            }
            document.getElementById("result").innerText = f(c);
        }
    </script>
</body>

</html>
