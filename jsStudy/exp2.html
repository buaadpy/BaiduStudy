<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>字符串相关</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id="button_list">
        <button id="getLength">获取当前选中输入的内容长度</button>
        <button id="getThree">当前选中输入中的第3个字符</button>
        <button id="concat">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="indexOf">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="lastIndexOf">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="slice">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="rowCount">当前选中输入框的行数</button>
        <button id="substr">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="changeUp">把所选输入框中的内容全部转为大写</button>
        <button id="changeLow">把所选输入框中的内容全部转为小写</button>
        <button id="deleteSpace">把所选输入框中内容的半角空格全部去除</button>
        <button id="replace">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        document.getElementById("button_list").onclick = function () {
            var a = document.getElementById("str-a");
            var b = document.getElementById("str-b");
            var str_a = document.getElementById("str-a").value;
            var str_b = document.getElementById("str-b").value;
            var choose = document.getElementById("radio-a").checked ? str_a : str_b;
            var result = document.getElementById("result");
            var num_a = document.getElementById("num-a").value;
            var num_b = document.getElementById("num-b").value;

            switch (event.target) {
                case document.getElementById("getLength"):
                    result.innerText = choose.length;
                    break;
                case document.getElementById("getThree"):
                    result.innerText = choose.length >= 3 ? choose[2] : "字符串长度不到3";
                    break;
                case document.getElementById("concat"):
                    result.innerText = str_a + str_b;
                    break;
                case document.getElementById("indexOf"):
                    result.innerText = str_a.indexOf(str_b);
                    break;
                case document.getElementById("lastIndexOf"):
                    result.innerText = str_b.lastIndexOf(str_a);
                    break;
                case document.getElementById("slice"):
                    result.innerText = choose.slice(num_a, num_b);
                    break;
                case document.getElementById("rowCount"):
                    if (document.getElementById("radio-a").checked)
                        result.innerText = document.getElementById("radio-a").value.indexOf("\n");
                    else
                        result.innerText = document.getElementById("radio-b").value.indexOf("\n");
                    break;
                case document.getElementById("substr"):
                    result.innerText = choose.substr(num_a, num_b);
                    break;
                case document.getElementById("changeUp"):
                    if (document.getElementById("radio-a").checked) {
                        document.getElementById("str-a").value = str_a.toUpperCase();
                    } else {
                        document.getElementById("str-b").value = str_b.toUpperCase();
                    }
                    break;
                case document.getElementById("changeLow"):
                    if (document.getElementById("radio-a").checked) {
                        document.getElementById("str-a").value = str_a.toLowerCase();
                    } else {
                        document.getElementById("str-b").value = str_b.toLowerCase();
                    }
                    break;
                case document.getElementById("deleteSpace"):
                    if (document.getElementById("radio-a").checked) {
                        while (a.value.indexOf(" ") != -1) {
                            a.value = a.value.slice(0, a.value.indexOf(" ")) + a.value.slice(a.value.indexOf(" ") +1);
                        }
                    } else {
                        while (b.value.indexOf(" ") != -1) {
                            b.value = b.value.slice(0, b.value.indexOf(" ")) + b.value.slice(b.value.indexOf(" ") +1);
                        }
                    }
                    break;
                case document.getElementById("replace"):
                    if (document.getElementById("radio-a").checked) {
                        while (a.value.indexOf("a") != -1) {
                            a.value = a.value.slice(0, a.value.indexOf("a")) + str_b + a.value.slice(a.value.indexOf("a") + 1);
                        }
                    } else {
                        while (b.value.indexOf("a") != -1) {
                            b.value = b.value.slice(0, b.value.indexOf("a")) + str_a + b.value.slice(b.value.indexOf("a") + 1);
                        }
                    }
                    break;
            }
        }
    </script>
</body>

</html>
