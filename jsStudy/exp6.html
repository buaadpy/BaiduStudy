<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>排序与转换练习</title>
</head>

<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr.sort(function (a, b) {
            return a - b;
        }));
        console.log(arr.sort(function (a, b) {
            return b - a;
        }));
        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr.sort(function (a, b) {
            return a > b ? 1 : -1;
        }));
        console.log(arr.sort(function (a, b) {
            return b > a ? 1 : -1;
        }));
        var arr = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        console.log(arr.sort(function (a, b) {
            return b[1] - a[1];
        }));
        var arr = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        console.log(arr.sort(function (a, b) {
            return a.value - b.value;
        }));



        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        console.log((function () {
            var result = [];
            for (var o in scoreObject) {
                result.push([o, scoreObject[o].Math, scoreObject[o].English, scoreObject[o].Music]);
            }
            return result;
        }()));
        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        console.log((function () {
            var result = {};
            for (var i = 0; i < menuArr.length; i++){
                if (menuArr[i][2] == -1){
                    if (result[menuArr[i][0]] == undefined) result[menuArr[i][0]] = {};
                    result[menuArr[i][0]].name = menuArr[i][1];
                }else{
                    for (var o in result){
                        if (menuArr[i][2] == Number(o)){
                            if (result[o].subMenu == undefined) result[o].subMenu = {};
                            if (result[o].subMenu[menuArr[i][0]] == undefined) result[o].subMenu[menuArr[i][0]] = {};
                            result[o].subMenu[menuArr[i][0]].name = menuArr[i][1];
                        }else if (result[o].subMenu != undefined){
                            for (var k in result[o].subMenu){
                                if (menuArr[i][2] == Number(k)){
                                    if ( result[o].subMenu[k].subMenu== undefined) result[o].subMenu[k].subMenu = {};
                                    if ( result[o].subMenu[k].subMenu[menuArr[i][0]]== undefined) result[o].subMenu[k].subMenu[menuArr[i][0]] = {};
                                    result[o].subMenu[k].subMenu[menuArr[i][0]].name = menuArr[i][1];
                                }
                            }
                        }
                    }
                }
            }
            return result;
        }()));
    </script>
</body>

</html>
